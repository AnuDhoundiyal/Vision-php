<svg xmlns="http://www.w3.org/2000/svg" width="500" height="300" viewBox="0 0 500 300">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a29bfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fd79a8;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="500" height="300" rx="15" fill="url(#grad1)"/>
  
  <!-- Face outline with scanning effect -->
  <circle cx="250" cy="150" r="80" fill="none" stroke="#ffffff" stroke-width="3" stroke-dasharray="10,5"/>
  
  <!-- Scanning line animation -->
  <line x1="170" y1="150" x2="330" y2="150" stroke="#ffffff" stroke-width="2" opacity="0.8">
    <animate attributeName="y1" values="70; 230; 70" dur="3s" repeatCount="indefinite" />
    <animate attributeName="y2" values="70; 230; 70" dur="3s" repeatCount="indefinite" />
  </line>
  
  <!-- Eyes with detection -->
  <circle cx="220" cy="130" r="10" fill="#ffffff"/>
  <circle cx="280" cy="130" r="10" fill="#ffffff"/>
  <circle cx="220" cy="130" r="5" fill="#fd79a8"/>
  <circle cx="280" cy="130" r="5" fill="#fd79a8"/>
  
  <!-- Shield icon for security -->
  <path d="M380,80 L380,130 L350,150 L320,130 L320,80 Z" fill="#ffffff" opacity="0.9"/>
  <path d="M350,90 L350,135" stroke="#fd79a8" stroke-width="3" stroke-linecap="round"/>
  <path d="M335,110 L365,110" stroke="#fd79a8" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Real vs Fake indicator -->
  <rect x="100" y="80" width="60" height="30" rx="5" fill="#ffffff" opacity="0.9"/>
  <text x="130" y="100" font-family="Arial" font-size="14" fill="#fd79a8" text-anchor="middle">REAL</text>
  
  <rect x="100" y="120" width="60" height="30" rx="5" fill="#ffffff" opacity="0.5"/>
  <text x="130" y="140" font-family="Arial" font-size="14" fill="#fd79a8" text-anchor="middle" opacity="0.5">FAKE</text>
</svg>